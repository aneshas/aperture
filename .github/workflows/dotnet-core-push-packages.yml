name: .NET Core

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack Aperture Core
      run: dotnet pack --configuration Release Aperture.Core
    - name: Push Packages
      run: dotnet nuget push --source Aperture.Core/bin/Release/ '*.nupkg' -k asdf
